{% extends "base.html" %}
{% block title %}Ateliê de Bolos{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <form class="form-signin text-center" method="POST">
        <div class="form-outline mb-4">
            <input placeholder="E-mail do usuário" type="email" id="email" name="email" class="form-control" />
        </div>

        <div class="form-outline mb-4">
            <input placeholder="Palavra-passe" type="password" id="password" name="password" class="form-control" />
        </div>

        <div class="row mb-4">
            <div class="col">
                <a href="#!">Esqueceu a senha?</a>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4">Entrar</button>

        <div class="text-center">
            <p>Não tem uma conta? <a href="{{url_for('auth.register')}}">Registre-se</a></p>
        </div>
    </form>
</div>
{% endblock %}

{% block footer %}
{{ super() }}
{% endblock %}
